<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        Weather Dashboard
    </header>


    <main>
    <aside class="col-2">
        
            <div class="gy-2 gx-3 align-items-center">
              <input type="text" class="form-control" id="cityName" placeholder="Enter City Name">
            </div>
            <div>
              <button id="submit" type="submit" class="btn btn-primary aside-button">Submit</button>
            </div>
 
          
    <div class="list-group" id="stored-list">
    </div>

    </aside>

    <section class="col-9">
        <div class="weather">
            <h1 id="city">City</h1>
            <p id="temp">Temp:</p>
            <p id="wind">Wind:</p>
            <p id="humidity">Humidity:</p>
        </div>
        
        <div class="five-day" id="forecastBox">
            <div class="card bg-dark" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title text-light">Card title</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <p class="card-text text-light">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
              <div class="card bg-dark" style="width: 12rem;">
                <div class="card-body">
                  <h5 class="card-title text-light">Card title</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <p class="card-text text-light">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
              
        </div>
    </section>

    <main>

      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
